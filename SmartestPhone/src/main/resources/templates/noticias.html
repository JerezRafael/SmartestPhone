<!DOCTYPE html>
<head>
	<title>SmartestPhone - Noticias</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-2"><b>SmartestPhone</b></h1>
			<br/>
			<h3 class="display-4"><b>Noticias</b></h3>
			<br/>
			<h4 class="display-5"><b>{{#smartphone}}{{marca}} {{modelo}}{{/smartphone}}</b></h4>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<ul class="nav nav-tabs nav-justified">
					<li class="nav-item">
						<a class="nav-link" href="/SmartestPhone">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/SmartestPhone/añadir">Añadir</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" data-toggle="tooltip" title="Accede buscandolo en inicio" disabled>Detalles</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active">Noticias</a>
					</li>
				</ul>
				<br />
			</div>
		</div>
		<h1 class="display-4">Últimas noticias <small><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#añadirNoticia">Añadir</button></small></h1>
		
		<div class="row">
			{{#noticias}}
				<div class="col-sm-4">
					<p>
						<h3>{{titulo}}</h3>
						<a target="_blank" href="//{{url}}">{{url}}</a>
					</p>
				</div>
			{{/noticias}}
		</div>
	</div>
	
	<!-- The Modal -->
	<div class="modal fade" id="añadirNoticia">
		<div class="modal-dialog">
			<div class="modal-content">
			
			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Añadir nueva noticia</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			
			<!-- Modal body -->
			<form method="post" action="/SmartestPhone/noticias/añadir">
				<div class="modal-body">
					Título:
					<input type="text" name="titulo" class="form-control" maxlength="180" required />
					URL:
					<input type="text" name="url" class="form-control" maxlength="180" required />
				</div>
				
				<!-- Modal footer -->
				<div class="modal-footer">
					<input type="submit" value="Añadir" class="btn btn-success" />
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
				</div>
			</form>
			</div>
		</div>
	</div>
	
	<script>
		$(document).ready(function(){
    	$('[data-toggle="tooltip"]').tooltip();   
		});
	</script>
</body>
</html>
